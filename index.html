<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>
    <h1>To Do List</h1>
    <div class="container">
      <p>
        <input id="new-task" type="text" placeholder="Input list item..."><button id="add-button">Add</button>
      </p>

      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li><input type="checkbox" class="checkbox"><label>Pay Bills</label><button class="delete-button">Remove</button></li>
        <li><input type="checkbox" class="checkbox"><label>Grocery Shopping</label><button class="delete-button">Remove</button></li>

      </ul>

      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li><input type="checkbox" class="checkbox"checked><label>Finish homework</label><button class="delete-button">Remove</button></li>
      </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="todo.js"></script>
  </body>
</html>
